<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Adopt'It - Trouvez votre animal pour la vie!</title>
</head>
<body>

<!-- HEADER SECTION -->
<header>
    <div class="logo">
        <p>AD<img src="Images/dog-paw.png" alt="Logo"> PT ' IT</p>
    </div>
    <div class="navbar">
        <nav>
            <a href="#">ACCUEIL</a>
            <a href="#">A PROPOS</a>
            <a href="#">CONTACT</a>
        </nav>
    </div>
</header>

<!-- SEARCH SECTION -->
<section id="search-index">
    <div class="search-title">
        <h1>Rencontrez votre nouvel ami!</h1>
    </div>
    <div class="search-container">
        <label>Vous recherchez :</label>
        <input type="search" value="Quel animal? ">
        <input type="search" value="Quelle race?">
        <input type="search" value="Quelle ville?">
    </div>
</section>

<!-- FILTER SECTION -->
<section id="filter-index">
    <h2>Filtrez votre demande</h2>
    <div class="filter-container">
        <div class="filter">
            <i class="fa-solid fa-dog"></i>
            <p>Chiens</p>
        </div>
        <div class="filter">
            <i class="fa-solid fa-cat"></i>
            <p>Chats</p>
        </div>
        <div class="filter">
            <i class="fa-solid fa-rabbit-running"></i>
            <p>NACS</p>
        </div>
        <div class="filter">
            <i class="fa-solid fa-horse"></i>
            <p>Chevaux</p>
        </div>
    </div>

    <div class="filter-container">
        <div class="filter">
            <p>-1 an</p>
            <p>Jeunes</p>
        </div>
        <div class="filter">
            <p>1-8 ans</p>
            <p>Adultes</p>
        </div>
        <div class="filter">
            <p>8 ans +</p>
            <p>Séniors</p>
        </div>
        <div class="filter">
            <p>SOS</p>
        </div>
    </div>

    <div class="filter-container">
        <div class="filter">
            <i class="fa-solid fa-mars"></i>
            <p>Mâles</p>
        </div>
        <div class="filter">
            <i class="fa-solid fa-venus"></i>
            <p>Femelles</p>
        </div>
    </div>
</section>


</body>
</html>
